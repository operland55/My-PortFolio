<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PortFolio</title>
  <script src="https://kit.fontawesome.com/938580bb51.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,600&display=swap"
    rel="stylesheet">
  <link rel="icon" href="./imgs/logo.png" type="image/png">

<body>

    <div class="navbar__logo">
      <img src="./imgs/logo.png" alt="logo">
      <a href="#">YoonJae</a>
    </div>

    <div class="navber__menu">
      <ul class="navber_menu">
        <li class="navber__menu_item">Home</li>
        <li class="navber__menu_item">About</li>
        <li class="navber__menu_item">Skills</li>
        <li class="navber__menu_item">My Work</li>

    </div>

  <section id="home">

        <h1>Design <br /> Growth</h1>

        <button>See My Work</button>

      <div class="home__main__img">

    </div>

  <section id="about"></section>
  <section id="skills"></section>

  <section id="contact"></section>
  <section id="about"></section>
